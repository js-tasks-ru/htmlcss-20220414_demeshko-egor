<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../assets/css/normolize.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./tabs.css">
    <link rel="stylesheet" href="../card/card.css">
    <link rel="stylesheet" href="../../03-lection1/01-button/button.css">
    <link rel="stylesheet" href="../../05-lection3/01-tooltip/tooltip.css">
    <link rel="stylesheet" href="../../06-lection4/01-avatar/avatar.css">
    <link rel="stylesheet" href="../../05-lection3/03-calendar/calendar.css">
    <title>пробная реализация табов</title>
  </head>
  <body>


    <div class="tabs">
     <input class="tabs__radio-input" type="radio" id="all-tab" name="tabs" checked>
     <input class="tabs__radio-input" type="radio" id="complex-tab" name="tabs">
     <input class="tabs__radio-input" type="radio" id="simple-tab" name="tabs">


   <div class="tabs__scroller">
       <label class="tabs__label" for="all-tab">All components</label>
       <label class="tabs__label" for="complex-tab">Complex</label>
       <label class="tabs__label" for="simple-tab">Simple</label>
   </div>


   <div class="tabs__content tabs__content_complex">
     <div class="card">
       <div class="calendar">
            <h4 class="calendar__title">October 2019</h4>
            <div class="calendar__week">
              <p class="calendar__week-day-name">
                Mon
              </p>
              <p class="calendar__week-day-name">
                Tue
              </p>
              <p class="calendar__week-day-name">
                Wed
              </p>
              <p class="calendar__week-day-name">
                Thu
              </p>
              <p class="calendar__week-day-name">
                Fri
              </p>
              <p class="calendar__week-day-name">
                Sat
              </p>
              <p class="calendar__week-day-name">
                Sun
              </p>
            </div>
          <div class="calendar__days">
            <span class="calendar__day"></span>
            <span class="calendar__day"></span>
            <span class="calendar__day"></span>
            <span class="calendar__day"></span>
            <span class="calendar__day">1</span>
            <span class="calendar__day">2</span>
            <span class="calendar__day">3</span>
            <span class="calendar__day">4</span>
            <span class="calendar__day">5</span>
            <span class="calendar__day">6</span>
            <span class="calendar__day">7</span>
            <span class="calendar__day">8</span>
            <span class="calendar__day">9</span>
            <span class="calendar__day">10</span>
            <span class="calendar__day">11</span>
            <span class="calendar__day">12</span>
            <span class="calendar__day">13</span>
            <span class="calendar__day">14</span>
            <span class="calendar__day">15</span>
            <span class="calendar__day">16</span>
            <span class="calendar__day">17</span>
            <span class="calendar__day  calendar_day_selected">18</span>
            <span class="calendar__day  calendar_day_between">19</span>
            <span class="calendar__day  calendar_day_between">20</span>
            <span class="calendar__day  calendar_day_between">21</span>
            <span class="calendar__day  calendar_day_between">22</span>
            <span class="calendar__day  calendar_day_selected">23</span>
            <span class="calendar__day">24</span>
            <span class="calendar__day">25</span>
            <span class="calendar__day">26</span>
            <span class="calendar__day">27</span>
            <span class="calendar__day">28</span>
            <span class="calendar__day">29</span>
            <span class="calendar__day">30</span>
            <span class="calendar__day">31</span>
          </div>
       </div>
     </div>
   </div>


   <div class="tabs__content tabs__content_simple">
     <div class="card">
       <button class="button button_primary">Primary</button>
       <button class="button button_primary" disabled>Primary</button>

       <button class="button button_secondary">Secondary</button>
       <button class="button button_secondary" disabled>Secondary</button>

       <button class="button button_alternate">Alternate</button>
       <button class="button button_alternate" disabled>Alternate</button>
     </div>

     <div class="card">
       <div class="tooltip">
          <div class="tooltip__icon">
            <svg width="24" height="24" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
             <use href="../../assets/icons.svg#help"></use>
            </svg>
          </div>
          <div class="tooltip__bubble">Helper Text</div>
       </div>
     </div>

     <div class="card">
       <div class="avatar" aria-label="user\'s avatar">
             <img  class="avatar__img" src="../../06-lection4/01-avatar/public/avatar-200.jpg" alt="user's avatar">
         </div>
     </div>


   </div>
</div>
  </body>
</html>
