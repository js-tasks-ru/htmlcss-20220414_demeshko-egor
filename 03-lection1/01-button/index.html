<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru" >
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>

    <body class='base'>
       <div class="main base__main">

       <div class="row main__row">
          <h5 class='row__element  label  label_font-inter
          lable_display-inline'>default</h5>

          <button class='row__element  button  button_font-white
          button_default-primary'>Primary</button>

          <button class='row__element  button  button_font-white
          button_default-secondary'>Secondary</button>

          <button class='row__element  button  button_font-grey4
          button_default-alternate'>Alternate</button>
       </div>


       <div class="row main__row">
         <h5 class='row__element  label  label_font-inter
         lable_display-inline'>hover</h5>

          <button class='row__element  button  button_font-white
          button_hover-primary'>Primary</button>

          <button class='row__element  button  button_font-white
          button_hover-secondary'>Secondary</button>

          <button class='row__element  button  button_font-grey4
          button_hover-alternate'>Alternate</button>
       </div>


       <div class="row main__row">
         <h5 class='row__element  label  label_font-inter
         lable_display-inline'>disabled</h5>

          <button class='row__element  button  disabled  button_default-primary
           button_font-white'>Primary</button>

          <button class='row__element  button  disabled  button_default-secondary
          button_font-white'>Secondary</button>

          <button class='row__element  button  disabled
          button_font-grey4  button_default-alternate'>Alternate</button>
       </div>

<!-- Кнопки с реализацией состояния hover -->
       <div class="row main__row main__row_selected">
         <h5 class='row__element  label  label_font-inter
         lable_display-inline'>try me:</h5>

         <button class='row__element  button  cursor_pointer
         button_primary-hover  button_font-white
         transition_opacity_background'>Primary</button>

         <button class='row__element  button  cursor_pointer
         button_secondary-hover  button_font-white
         transition_opacity_background'>Secondary</button>

         <button class='row__element  button
         button_font-grey4  button_alternate-hover
         transition_border'>Alternate</button>
       </div>

     </div>
    </body>
</html>
