<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body style="width: 350px; display: flex; flex-direction: column; gap: 1rem;">

      <div class="input">
          <label class="input__label" for="input__typing">LABEL</label>
           <div class="input__dataInArea">
                <input class="input__typing" type="text" placeholder="Placeholder"
                id="input__typing">
           </div>
      </div>

      <div class="input">
          <label class="input__label" for="input__typing">SUCCESS</label>
           <div class="input__dataInArea input__dataInArea_success">
                <input class="input__typing" type="text" placeholder="Success"
                id="input__typing">
              <svg class="input__icon" width="20" height="20"
               viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use href="../../assets/icons.svg#success"></use>
              </svg>
           </div>
      </div>

      <div class="input">
          <label class="input__label" for="input__typing">ERROR</label>
          <div class="input__dataInArea input__dataInArea_invalid">
               <input class="input__typing" type="text"
               placeholder="Error" id="input__typing">
             <svg class="input__icon" width="20" height="20"
             viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
               <use href="../../assets/icons.svg#warning"></use>
             </svg>
          </div>
      </div>

      <div class="input">
          <label class="input__label" for="input__typing">DISABLED</label>
          <div class="input__dataInArea">
               <input class="input__typing" type="text"
               placeholder="" id="input__typing" disabled>
          </div>
      </div>


    </body>
</html>
