<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <body style="margin: 0">

      <div class="burger">
         <button class="burger__menu-button" type="button" name="button" id="burger-menu-open">

            <use href="../../assets/icons.svg#menu"></use>
          </svg>
         </button>

         <div class="burger__menu" id="burger-menu">
          <header class="burger__header">
            <button class="burger__close-button" type="button" name="button" id="burger-menu-close">
              <svg class="burger__close-icon">
                <use href="../../assets/icons.svg#close"></use>
              </svg>
            </button>
        
            <svg class="burger__logo">
              <use href="../../assets/icons.svg#logo"></use>
            </svg>
          </header>

           <div class="burger__window">

               <nav class="burger__navigation-section">
                  <h3 class="burger__title">Elements</h3>
                  <a class="burger__reference" href="#">Tooltip</a>

                  <a class="burger__reference" href="#">Input</a>
               </nav>

               <nav class="burger__navigation-section">
                  <h3 class="burger__title">Components</h3>
                  <a class="burger__reference" href="#">Calendar</a>
                  <a class="burger__reference" href="#">Modal Window</a>
                  <a class="burger__reference" href="#">Histogram</a>
                  <a class="burger__reference" href="#">Accordion</a>
                  <a class="burger__reference" href="#">Skeleton</a>
               </nav>

           </div>


         </div>
      </div>

    </body>
